{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Welcome to the blog page!</h2>

<h2>{{ blogs.count }} blog{{ blogs.count|pluralize }} in total</h2>

{% for blog in blogs %}

<a href = "{%url 'blog:detail' blog.id %}"><h2>{{ blog.title}}</h2></a>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{ blog.desc|striptags}}</p>

{% endfor %}
{% endblock %}
